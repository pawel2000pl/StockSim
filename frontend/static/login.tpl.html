                <div class="login-div">

                    <span>Username:</span>

                    <input id="login-username" type="text">

            <td class="login-td" style="width: 5vw;">
            </td>

            <td class="login-td">

                    <input id="register-username" type="text">
                    <br>
                    <span>Password:</span>
                    <br>
                    <input id="register-password1" type="password">
