<div id="login-div"> 
    <button onclick="logout()">Logout</button>
    <h3>My wallet</h3>
    <p>Cash: <span id="wallet-value"></span></p>
    <table>
        <thead>
            <th>Copartnership</th>
            <th>Count</th>
            <th>Average price</th>
            <th>Summary</th>
            <th>Create an offer (count / price)</th>
        </thead>
        <tbody id="my-wallet">

        </tbody>
    </table>

    <h3>My offers</h3>
    <table >
        <thead>
            <th>Copartnership</th>
            <th>Price</th>
            <th>Count</th>
            <th>Summary</th>

        </thead>
        <tbody id="offers-list">

        </tbody>
    </table>

    <h3>Copartnerships</h3>
    <table >
        <thead>
            <th>Name</th>
            <th>Sale price</th>
            <th>Purchase price</th>

        </tbody>
    </table>
